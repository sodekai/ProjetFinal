<h1>Connexion</h1>
<form action="" method="post" class="container bordered">
    <div>
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom" disabled/>
    </div>
    <div>
        <label for="prenom">Prénom</label>
        <input type="text" name="prenom" id="prenom" disabled/>
    </div>
    <div>
        <label for="anneeAcademique">Année academique</label>
        <input type="text" name="anneeAcademique" id="anneeAcademique" disabled/>
    </div>
    <div>
        <label for="majeure">Majeure</label>
        <input type="text" name="majeure" id="majeure" disabled/>
    </div>
    <div>
        <label for="entreprise">Entreprise</label>
        <select name="entreprise" id="entreprise" disabled>
            <option value="">Choisir une entreprise</option>
        </select>
    </div>
    <div>
        <label for="maitreApprentissage">Maître d'apprentissage</label>
        <select name="maitreApprentissage" id="maitreApprentissage" disabled>
            <option value="">Choisir un MA</option>
        </select>
    </div>
    <div>
        <label for="tuteur">Tuteur</label>
        <select name="tuteur" id="tuteur" disabled>
            <option value="">Choisir un tuteur</option>
        </select>
    </div>
    <button type="submit" disabled>Valider</button>
</form>
<script>
    $(document).ready(()=>{
        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: '/tutoratApprentis/api/apprenti/1',
            success: (response)=>{
                console.log(response);
                if(response.length > 0){
                    $('#anneeAcademique').val(response.anneeAcademique);
                    $('#entreprise').val(response.entreprise.raisonSociale);
                    $('#maitreApprentissage').val(response.maitreApprentissage.personne.nom+" "+response.maitreApprentissage.personne.prenom);

                }
            },
            error: (response)=>{
                console.log(response);
            }
        })
    });
</script>
